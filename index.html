<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <script type="module" src="/src/main.js" defer></script>
    <title>Des modales !</title>
</head>

<body>
    <div id="app">
        <header>
            <h1>Titre</h1>
            <!-- Le boutton pour ouvrir le menu burger -->
            <button id="openBurger">Ouvrir burger</button>
        </header>
        <main>
            <button id="openMiddle">Ouvrir</button>
        </main>
        <footer></footer>
    </div>

    <!-- Le menu burger -->
    <div id="burger" class="burger">
        <div class="burger-row">
            <h2>Menu:</h2>
            <!-- Le boutton pour fermer le menu burger -->
            <button id="closeBurger">Fermer</button>
        </div>
    </div>

    <!-- Le menu millieu -->
    <div id="middle" class="middle">
        <h2>Coucou</h2>
        <!-- Le boutton pour fermer le menu du millieu -->
        <button id="closeMiddle">Fermer</button>
    </div>
</body>

</html>
